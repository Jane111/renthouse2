driver=com.mysql.jdbc.Driver
#在和mysql传递数据的过程中，使用unicode编码格式，并且字符集设置为utf-8
url=jdbc:mysql://127.0.0.1:3306/j2ee?useUnicode=true&characterEncoding=utf-8&useSSL=true
user=root
password=123456
#定义初始连接数 
initialSize=5
#定义最大连接数 
maxActive=20
#定义最大空闲 
maxIdle=20
#定义最小空闲 
minIdle=1
#定义最长等待时间 
maxWait=60000
#超时时间
removeAbandonedTimeout=180
#是否自动回收超时连接 
removeAbandoned=true